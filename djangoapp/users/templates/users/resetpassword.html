{% extends "app/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="main">
    <form method="post">
        {% csrf_token %}
        <h2 style="color:#344960;">Reset Password</h2>
        <div class="form-group">
            {{ form|crispy }}
        </div>
        <br>
        <div class="text-center">
            <input type="submit" name="password-reset-submit" class="btn btn-primary" value="Request">
        </div>
    </form>
</div>

{% endblock content %}
