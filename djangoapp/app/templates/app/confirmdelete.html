{% extends "app/base.html" %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="center col-4" >
            <form method="post" style="color:#344960;">
                {% csrf_token %}
                <h3 style="text-align:center;">Are you sure you want to delete this log?</h3>
                <p class="text-muted" style="text-align:center;">Remember, all diary logs doesn't have to be perfect. It is unique in their own way and is a part of your journey.</p>
                <div class="text-center">
                    <input type="submit" name="deletediary-submit" class="btn btn-danger" value="Delete Log">
                    <a class="btn btn-primary" href="{% url 'diary-log' object.id %}">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock content %}</title>
</head>

</html>
