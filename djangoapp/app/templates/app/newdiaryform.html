{% extends "app/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="main">
    <h3 style="width:100%; text-align:center; font-family:tahoma; color:#344960"><strong>How're you feeling today?</strong></h3>
    <div class="row">
        <div class="col-4 offset-md-4" >
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    {{ form|crispy }}
                </div>
                <div class="text-center">
                    <input type="submit" name="newdiary-submit" class="btn btn-primary" value="Create Log">
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
